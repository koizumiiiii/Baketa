<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketa - ゲーム翻訳オーバーレイ</title>
    <meta name="description" content="Baketaは、ゲーム画面のテキストをリアルタイムで翻訳するWindowsアプリケーションです。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .features {
            text-align: left;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
        }
        .features h2 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .features ul {
            list-style: none;
        }
        .features li {
            padding: 8px 0;
            color: #555;
            display: flex;
            align-items: flex-start;
        }
        .features li::before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 12px;
        }
        .cta {
            margin-top: 24px;
        }
        .cta a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .footer p {
            font-size: 13px;
            color: #999;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Baketa</div>
        <h1>ゲーム翻訳オーバーレイ</h1>
        <p>ゲーム画面のテキストをリアルタイムでOCR検出し、翻訳結果をオーバーレイ表示するWindowsアプリケーションです。</p>

        <div class="features">
            <h2>主な機能</h2>
            <ul>
                <li>PaddleOCR PP-OCRv5による高精度テキスト検出</li>
                <li>NLLB-200による多言語翻訳</li>
                <li>透明オーバーレイによるシームレスな表示</li>
                <li>Windows Graphics Capture APIによる安定したキャプチャ</li>
            </ul>
        </div>

        <div class="cta">
            <a href="https://github.com/koizumiiiii/Baketa">GitHub でダウンロード</a>
        </div>

        <div class="footer">
            <p>&copy; 2024 Baketa. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
