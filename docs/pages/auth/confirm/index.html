<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketa - Email Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .highlight {
            color: #4CAF50;
            font-weight: 600;
        }
        .steps {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }
        .steps h2 {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .step:last-child {
            margin-bottom: 0;
        }
        .step-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .step-text {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            padding-top: 2px;
        }
        .footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .footer p {
            font-size: 13px;
            color: #999;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <div class="logo">Baketa</div>
        <h1 id="title">Account Activated</h1>
        <p id="message">Thank you for registering!<br>Your account is now <span class="highlight" id="activated">active</span>.</p>

        <div class="steps">
            <h2 id="next-steps-title">Next Steps</h2>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text" id="step1">Close this page</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text" id="step2">Open the Baketa app</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text" id="step3">Log in with your email and password</div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Baketa. All rights reserved.</p>
        </div>
    </div>

    <script src="../shared/i18n.js"></script>
    <script>
        const translations = {
            ja: {
                title: 'メールアドレスの確認が完了しました',
                message: 'ご登録ありがとうございます。<br>アカウントが<span class="highlight">有効化</span>されました。',
                nextStepsTitle: '次のステップ',
                step1: 'このページを閉じてください',
                step2: 'Baketaアプリを開いてください',
                step3: '登録したメールアドレスとパスワードでログインしてください'
            },
            en: {
                title: 'Account Activated',
                message: 'Thank you for registering!<br>Your account is now <span class="highlight">active</span>.',
                nextStepsTitle: 'Next Steps',
                step1: 'Close this page',
                step2: 'Open the Baketa app',
                step3: 'Log in with your email and password'
            }
        };

        applyTranslations(translations, {
            title: 'title',
            message: 'message',
            nextStepsTitle: 'next-steps-title',
            step1: 'step1',
            step2: 'step2',
            step3: 'step3'
        });
    </script>
</body>
</html>
