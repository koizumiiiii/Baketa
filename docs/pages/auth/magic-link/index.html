<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketa - Login Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .highlight {
            color: #9C27B0;
            font-weight: 600;
        }
        .steps {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }
        .steps h2 {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .step:last-child {
            margin-bottom: 0;
        }
        .step-number {
            background: #9C27B0;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .step-text {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            padding-top: 2px;
        }
        .footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .footer p {
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M7.5 5.6L10 7 8.6 4.5 10 2 7.5 3.4 5 2l1.4 2.5L5 7zm12 9.8L17 14l1.4 2.5L17 19l2.5-1.4L22 19l-1.4-2.5L22 14zM22 2l-2.5 1.4L17 2l1.4 2.5L17 7l2.5-1.4L22 7l-1.4-2.5zm-7.63 5.29a.996.996 0 0 0-1.41 0L1.29 18.96a.996.996 0 0 0 0 1.41l2.34 2.34c.39.39 1.02.39 1.41 0L16.7 11.05a.996.996 0 0 0 0-1.41l-2.33-2.35zm-1.03 5.49l-2.12-2.12 2.44-2.44 2.12 2.12-2.44 2.44z"/>
            </svg>
        </div>
        <div class="logo">Baketa</div>
        <h1 id="title">Login Successful</h1>
        <p id="message">You have been <span class="highlight" id="highlight">successfully</span> logged in.</p>

        <div class="steps">
            <h2 id="next-steps-title">Next Steps</h2>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text" id="step1">Close this page</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text" id="step2">Return to the Baketa app</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text" id="step3">You are now logged in</div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Baketa. All rights reserved.</p>
        </div>
    </div>

    <script>
        const translations = {
            ja: {
                title: 'ログインが完了しました',
                message: 'Magic Linkによる認証が<span class="highlight">成功</span>しました。',
                nextStepsTitle: '次のステップ',
                step1: 'このページを閉じてください',
                step2: 'Baketaアプリに戻ってください',
                step3: '自動的にログイン状態になっています'
            },
            en: {
                title: 'Login Successful',
                message: 'You have been <span class="highlight">successfully</span> logged in.',
                nextStepsTitle: 'Next Steps',
                step1: 'Close this page',
                step2: 'Return to the Baketa app',
                step3: 'You are now logged in'
            }
        };

        function getLanguage() {
            // Check query string first
            const params = new URLSearchParams(window.location.search);
            const langParam = params.get('lang');
            if (langParam && (langParam === 'ja' || langParam === 'en')) {
                return langParam;
            }
            // Also check hash fragment (Supabase puts params after #)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hashLang = hashParams.get('lang');
            if (hashLang && (hashLang === 'ja' || hashLang === 'en')) {
                return hashLang;
            }
            // Fallback to browser language
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }

        function applyTranslations() {
            const lang = getLanguage();
            const t = translations[lang];

            document.documentElement.lang = lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('message').innerHTML = t.message;
            document.getElementById('next-steps-title').textContent = t.nextStepsTitle;
            document.getElementById('step1').textContent = t.step1;
            document.getElementById('step2').textContent = t.step2;
            document.getElementById('step3').textContent = t.step3;
        }

        applyTranslations();
    </script>
</body>
</html>
