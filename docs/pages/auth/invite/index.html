<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketa - Invitation Accepted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .highlight {
            color: #667eea;
            font-weight: 600;
        }
        .steps {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }
        .steps h2 {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .step:last-child {
            margin-bottom: 0;
        }
        .step-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .step-text {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            padding-top: 2px;
        }
        .footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .footer p {
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
        <div class="logo">Baketa</div>
        <h1 id="title">Welcome to Baketa!</h1>
        <p id="message">Your account has been <span class="highlight" id="highlight">successfully created</span>.</p>

        <div class="steps">
            <h2 id="next-steps-title">Next Steps</h2>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text" id="step1">Close this page</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text" id="step2">Open the Baketa app</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text" id="step3">Log in to get started</div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Baketa. All rights reserved.</p>
        </div>
    </div>

    <script>
        const translations = {
            ja: {
                title: '招待を受け入れました',
                message: 'ようこそ！<br>招待が<span class="highlight">正常に完了</span>しました。',
                nextStepsTitle: '次のステップ',
                step1: 'このページを閉じてください',
                step2: 'Baketaアプリを開いてください',
                step3: '招待されたアカウントでログインしてください'
            },
            en: {
                title: 'Welcome to Baketa!',
                message: 'Your account has been <span class="highlight">successfully created</span>.',
                nextStepsTitle: 'Next Steps',
                step1: 'Close this page',
                step2: 'Open the Baketa app',
                step3: 'Log in to get started'
            }
        };

        function getLanguage() {
            // Check query string first
            const params = new URLSearchParams(window.location.search);
            const langParam = params.get('lang');
            if (langParam && (langParam === 'ja' || langParam === 'en')) {
                return langParam;
            }
            // Also check hash fragment (Supabase puts params after #)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hashLang = hashParams.get('lang');
            if (hashLang && (hashLang === 'ja' || hashLang === 'en')) {
                return hashLang;
            }
            // Fallback to browser language
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }

        function applyTranslations() {
            const lang = getLanguage();
            const t = translations[lang];

            document.documentElement.lang = lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('message').innerHTML = t.message;
            document.getElementById('next-steps-title').textContent = t.nextStepsTitle;
            document.getElementById('step1').textContent = t.step1;
            document.getElementById('step2').textContent = t.step2;
            document.getElementById('step3').textContent = t.step3;
        }

        applyTranslations();
    </script>
</body>
</html>
