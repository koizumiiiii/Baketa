<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketa - Processing...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        h1 {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        .error {
            display: none;
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }
        .error p {
            color: #c62828;
        }
    </style>
    <script>
        (function() {
            'use strict';

            // Get language from URL parameter or browser
            function getLanguage() {
                const params = new URLSearchParams(window.location.search);
                const langParam = params.get('lang');
                if (langParam && (langParam === 'ja' || langParam === 'en')) {
                    return langParam;
                }
                // Also check hash params
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const hashLang = hashParams.get('lang');
                if (hashLang && (hashLang === 'ja' || hashLang === 'en')) {
                    return hashLang;
                }
                const browserLang = navigator.language || navigator.userLanguage;
                return browserLang.startsWith('ja') ? 'ja' : 'en';
            }

            const lang = getLanguage();

            // URL fragment parameters
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const type = params.get('type');

            // Debug
            console.log('[Baketa Auth Router] type:', type);
            console.log('[Baketa Auth Router] hash:', hash);
            console.log('[Baketa Auth Router] lang:', lang);

            // Base path (for Cloudflare Pages with custom domain)
            const basePath = '/auth';

            // Type-based routing map
            const routes = {
                'signup': '/confirm/',
                'invite': '/invite/',
                'magiclink': '/magic-link/',
                'email_change': '/email-changed/',
                'recovery': '/reset-password/'
            };

            // Add lang parameter to hash if not present
            function addLangToHash(hash, lang) {
                const hashParams = new URLSearchParams(hash);
                if (!hashParams.has('lang')) {
                    hashParams.set('lang', lang);
                }
                return '#' + hashParams.toString();
            }

            // Execute routing
            if (type && routes[type]) {
                const newHash = addLangToHash(hash, lang);
                const targetUrl = basePath + routes[type] + newHash;
                console.log('[Baketa Auth Router] Redirecting to:', targetUrl);
                window.location.replace(targetUrl);
            } else if (type) {
                // Unknown type - fallback to confirm
                console.warn('[Baketa Auth Router] Unknown type:', type, '- falling back to confirm');
                const newHash = addLangToHash(hash, lang);
                window.location.replace(basePath + '/confirm/' + newHash);
            } else if (hash) {
                // No type but has hash - fallback to confirm
                console.warn('[Baketa Auth Router] No type found - falling back to confirm');
                const newHash = addLangToHash(hash, lang);
                window.location.replace(basePath + '/confirm/' + newHash);
            }
            // If no hash, display this page (error state)
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="logo">Baketa</div>
        <h1 id="title">Authenticating...</h1>
        <p id="subtitle">Please wait a moment while we redirect you.</p>

        <div class="error" id="errorMessage">
            <p id="error-text">Redirect failed.<br>Please close this page and try the link in your email again.</p>
        </div>
    </div>

    <script>
        const translations = {
            ja: {
                title: '認証処理中...',
                subtitle: '自動的にリダイレクトされます。<br>しばらくお待ちください。',
                errorText: 'リダイレクトに失敗しました。<br>このページを閉じて、再度メール内のリンクをクリックしてください。'
            },
            en: {
                title: 'Authenticating...',
                subtitle: 'Please wait a moment while we redirect you.',
                errorText: 'Redirect failed.<br>Please close this page and try the link in your email again.'
            }
        };

        function getLanguage() {
            const params = new URLSearchParams(window.location.search);
            const langParam = params.get('lang');
            if (langParam && (langParam === 'ja' || langParam === 'en')) {
                return langParam;
            }
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const hashLang = hashParams.get('lang');
            if (hashLang && (hashLang === 'ja' || hashLang === 'en')) {
                return hashLang;
            }
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }

        function applyTranslations() {
            const lang = getLanguage();
            const t = translations[lang];

            document.documentElement.lang = lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').innerHTML = t.subtitle;
            document.getElementById('error-text').innerHTML = t.errorText;
        }

        applyTranslations();

        // Show error if not redirected after 3 seconds
        setTimeout(function() {
            if (window.location.pathname.includes('/callback/')) {
                document.getElementById('errorMessage').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
            }
        }, 3000);
    </script>
</body>
</html>
