<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baketa - Email Changed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 48px;
            height: 48px;
            fill: white;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }
        .highlight {
            color: #2196F3;
            font-weight: 600;
        }
        .steps {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }
        .steps h2 {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .step:last-child {
            margin-bottom: 0;
        }
        .step-number {
            background: #2196F3;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-right: 12px;
            flex-shrink: 0;
        }
        .step-text {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
            padding-top: 2px;
        }
        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 16px;
            margin: 24px 0;
        }
        .info-box p {
            color: #1565c0;
            font-size: 14px;
            margin-bottom: 0;
        }
        .footer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #eee;
        }
        .footer p {
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>
        <div class="logo">Baketa</div>
        <h1 id="title">Email Changed Successfully</h1>
        <p id="message">Your new email address has been <span class="highlight" id="highlight">successfully verified</span>.</p>

        <div class="info-box">
            <p id="info-text">Please use your new email address to log in from now on.</p>
        </div>

        <div class="steps">
            <h2 id="next-steps-title">Next Steps</h2>
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text" id="step1">Close this page</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text" id="step2">Open the Baketa app</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text" id="step3">Log in with your new email address</div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Baketa. All rights reserved.</p>
        </div>
    </div>

    <script>
        const translations = {
            ja: {
                title: 'メールアドレスの変更が完了しました',
                message: '新しいメールアドレスが<span class="highlight">正常に確認</span>されました。',
                infoText: '今後は新しいメールアドレスでログインしてください。',
                nextStepsTitle: '次のステップ',
                step1: 'このページを閉じてください',
                step2: 'Baketaアプリを開いてください',
                step3: '新しいメールアドレスでログインしてください'
            },
            en: {
                title: 'Email Changed Successfully',
                message: 'Your new email address has been <span class="highlight">successfully verified</span>.',
                infoText: 'Please use your new email address to log in from now on.',
                nextStepsTitle: 'Next Steps',
                step1: 'Close this page',
                step2: 'Open the Baketa app',
                step3: 'Log in with your new email address'
            }
        };

        function getLanguage() {
            const params = new URLSearchParams(window.location.search);
            const langParam = params.get('lang');
            if (langParam && (langParam === 'ja' || langParam === 'en')) {
                return langParam;
            }
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('ja') ? 'ja' : 'en';
        }

        function applyTranslations() {
            const lang = getLanguage();
            const t = translations[lang];

            document.documentElement.lang = lang;
            document.getElementById('title').textContent = t.title;
            document.getElementById('message').innerHTML = t.message;
            document.getElementById('info-text').textContent = t.infoText;
            document.getElementById('next-steps-title').textContent = t.nextStepsTitle;
            document.getElementById('step1').textContent = t.step1;
            document.getElementById('step2').textContent = t.step2;
            document.getElementById('step3').textContent = t.step3;
        }

        applyTranslations();
    </script>
</body>
</html>
