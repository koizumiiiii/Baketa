name: "Baketa CodeQL Config"

disable-default-queries: false

query-filters:
  - exclude:
      id: cs/weak-crypto
  - exclude:
      id: cs/hardcoded-credentials
  # 認証サービスでのMaskEmail使用は適切な対応済み
  # パスワードカテゴリカウント（1-4の整数）は機密情報ではない
  # RecoveryType enum値は機密情報ではない
  - exclude:
      id: cs/exposure-of-sensitive-information
  - exclude:
      id: cs/cleartext-storage-of-sensitive-information
  # ローカライズされたリソース文字列（Strings.resx）からのstring.Format呼び出し
  # リソースファイルには正しく{0}プレースホルダーが含まれているが、
  # CodeQLは.resxファイルを静的解析できないため誤検出となる
  # https://codeql.github.com/codeql-query-help/csharp/cs-invalid-string-formatting/
  - exclude:
      id: cs/invalid-string-formatting

queries:
  - uses: security-and-quality

paths-ignore:
  - "tests/**"
  - "docs/**"
  - "scripts/**"
  - "**/*.Designer.cs"
  - "**/obj/**"
  - "**/bin/**"